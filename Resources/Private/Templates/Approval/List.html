<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<h1>Powermail Entries - Pending Approval</h1>

<f:if condition="{mails}">
    <f:then>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Form</th>
                    <th>Sender Name</th>
                    <th>Sender Email</th>
                    <th>Submitted</th>
                    <th>Preview</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{mails}" as="mail">
                    <tr>
                        <td>{mail.uid}</td>
                        <td>{mail.form_title}</td>
                        <td>{mail.sender_name}</td>
                        <td>{mail.sender_mail}</td>
                        <td><f:format.date format="d.m.Y H:i">{mail.crdate}</f:format.date></td>
                        <td>
                            <f:if condition="{mail.answers}">
                                <button class="btn btn-sm btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#mail-{mail.uid}" aria-expanded="false">
                                    Show Details
                                </button>
                                <div class="collapse" id="mail-{mail.uid}">
                                    <div class="card card-body mt-2">
                                        <f:for each="{mail.answers}" as="answer">
                                            <strong>{answer.field_title}:</strong> {answer.value}<br/>
                                        </f:for>
                                    </div>
                                </div>
                            </f:if>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="?action=approve&uid={mail.uid}" class="btn btn-sm btn-success" title="Approve">
                                    Approve
                                </a>
                                <a href="?action=reject&uid={mail.uid}" class="btn btn-sm btn-danger" title="Reject" onclick="return confirm('Are you sure you want to reject this entry?');">
                                    Reject
                                </a>
                            </div>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </f:then>
    <f:else>
        <div class="alert alert-info">
            <strong>No pending entries</strong><br/>
            All powermail submissions have been processed.
        </div>
    </f:else>
</f:if>

</html>

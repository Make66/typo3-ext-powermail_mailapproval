<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <!-- Envelope in powermail orange (#FF8700) -->
    <g>
        <!-- Envelope body -->
        <rect x="8" y="18" width="48" height="32" rx="2" fill="#FF8700"/>

        <!-- Envelope flap -->
        <path d="M8 18 L32 36 L56 18" fill="#CC6D00" stroke="#CC6D00" stroke-width="1"/>

        <!-- Envelope outline for depth -->
        <rect x="8" y="18" width="48" height="32" rx="2" fill="none" stroke="#CC6D00" stroke-width="2"/>

        <!-- Document lines inside (showing approval content) -->
        <line x1="16" y1="28" x2="48" y2="28" stroke="#FFF" stroke-width="2" opacity="0.6"/>
        <line x1="16" y1="34" x2="48" y2="34" stroke="#FFF" stroke-width="2" opacity="0.6"/>
        <line x1="16" y1="40" x2="38" y2="40" stroke="#FFF" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Approval badge with checkmark -->
    <g>
        <circle cx="48" cy="48" r="14" fill="#4CAF50" stroke="#FFF" stroke-width="3"/>
        <path d="M41 48 L46 53 L55 43" fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
</svg>
